<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Sign in &laquo; Admin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/reginster.css">
</head>

<body>
    <div class="login">
        <form class="login-wrap form-horizontal">
              <!-- 有错误信息时展示 -->
      <div class="alert alert-danger">
            <strong>错误！</strong> 用户名或密码错误！
        </div>
            <div class="login_dl">
                <a href="login.html" class="dl">登录</a>
                <a href="reginster.html" class="ginster active">注册</a>
            </div>
            <!-- 账户信息 -->
            <p class="reginster_header">公司信息</p>
            <div class="contant">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">公司名称</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="photo" placeholder="公司名称" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-4 control-label">公司简称</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="公司简称" name="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-4 control-label">所属行业</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="所属行业" name="hangye">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-4 control-label">详细地址</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="详细地址" name="address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-4 control-label">手机号</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="手机号" name="photo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-4 control-label">邮箱</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="邮箱" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-4 control-label">法人代表</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="法人代表" name="deputy">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-4 control-label">公司职位</label>
                    <div class="col-sm-8">
                    <select class="form-control" name="role">
                        <option value="1">管理员</option>
                        <option value="2">企业人员</option>
                        <option value="3">金融人员</option>
                        <option value="4">普通管理员</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-4 control-label">营业执照</label>
                    <div class="col-sm-8">
                    <input type="file" class="form-control photo" id="feature" placeholder="营业执照" name="open">
                    <img class="help-block thumbnail" style="display: none">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-4 control-label">传真</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="传真" name="fax">
                    </div>
                </div>
              <a class="btn btn-primary btn-block reginster" href="#">注册</a>
    </div>
    </div>
    </form>
</body>
<script src="js/jquery.min.js"></script>
