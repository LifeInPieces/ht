<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/reginster.css">
</head>

<body>
  <div class="login">
    <form class="login-wrap form-horizontal" action="/login.do" method="post">
      <div class="login_dl">
        <a href="login.html" class="dl active">登录</a>
        <a href="reginster.html" class="ginster">注册</a>
      </div>
      <!-- 登录 -->
      <div class="contant">
        <div class="form-group">
          <label for="username" class="col-sm-4 control-label">手机号</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="手机号" id="username" name="username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-4 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
          <div class="col-sm-8">
            <input id="password" type="password" class="form-control" placeholder="密码" name="password">
          </div>
        </div>

        <div class="col-xs-4" style=" margin-left:161px;">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!--<a class="btn btn-primary btn-block" href="#">登录</a>-->
      </div>
    </form>
    </div>
</body>

</html>
